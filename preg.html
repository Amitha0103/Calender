<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pregnancy Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 8px 0; padding: 8px; width: 220px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Pregnancy Calculator</h2>
  <label>First Day of Last Period:</label>
  <input type="date" id="lmp"><br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let lmp = new Date(document.getElementById("lmp").value);
      let today = new Date();
      let diff = today - lmp;
      let weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
      document.getElementById("result").innerText = "You are approximately " + weeks + " weeks pregnant.";
    }
  </script>
</body>
</html>
