<!DOCTYPE html>
<html>
<head>
  <title>Date Calculator</title>
  <script>
    function calculateDays() {
      let start = new Date(document.getElementById("start").value);
      let end = new Date(document.getElementById("end").value);
      let diff = Math.abs(end - start);
      let days = diff / (1000 * 60 * 60 * 24);
      document.getElementById("result").innerText = "Difference: " + days + " days";
    }
  </script>
</head>
<body>
  <h2>Date Calculator</h2>
  <label>Start Date: </label><input type="date" id="start"><br><br>
  <label>End Date: </label><input type="date" id="end"><br><br>
  <button onclick="calculateDays()">Calculate</button>
  <p id="result"></p>
</body>
</html>
