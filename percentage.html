<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 5px #aaa; }
    label { display:block; margin:10px 0 5px; }
    input { padding:8px; width:100%; }
    button { margin-top:15px; padding:10px; background:#0b3d6d; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#094074; }
  </style>
</head>
<body>

  <h2>Percentage Calculator</h2>
  <div class="box">
    <label>Value:</label>
    <input type="number" id="value">

    <label>Percentage (%):</label>
    <input type="number" id="percent">

    <button onclick="calcPercent()">Calculate</button>
    <p id="result"></p>
  </div>

  <br>
  <a href="index1.html">â¬… Back to Home</a>

  <script>
    function calcPercent() {
      let v = document.getElementById("value").value;
      let p = document.getElementById("percent").value;

      if(v && p) {
        let res = (v * p) / 100;
        document.getElementById("result").innerText = p + "% of " + v + " is " + res;
      } else {
        document.getElementById("result").innerText = "Please enter numbers.";
      }
    }
  </script>
</body>
</html>
