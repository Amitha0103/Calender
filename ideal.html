<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ideal Weight Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 8px 0; padding: 8px; width: 200px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Ideal Weight Calculator</h2>
  <label>Height (cm):</label>
  <input type="number" id="height"><br>
  <label>Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let h = document.getElementById("height").value;
      let gender = document.getElementById("gender").value;
      let ideal;
      if (gender === "male") {
        ideal = 50 + 0.9 * (h - 152);
      } else {
        ideal = 45.5 + 0.9 * (h - 152);
      }
      document.getElementById("result").innerText = "Ideal Weight: " + ideal.toFixed(1) + " kg";
    }
  </script>
</body>
</html>
