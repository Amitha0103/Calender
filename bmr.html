<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMR Calculator</title>
</head>
<body>
  <h2>BMR Calculator</h2>
  <form>
    <label>Age (years): <input type="number" id="age"></label><br><br>
    <label>Weight (kg): <input type="number" id="weight"></label><br><br>
    <label>Height (cm): <input type="number" id="height"></label><br><br>
    <label>Gender:
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label><br><br>
    <button type="button" onclick="calculateBMR()">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    function calculateBMR() {
      let age = parseInt(document.getElementById('age').value);
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);
      let gender = document.getElementById('gender').value;

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }
      document.getElementById('result').innerText = "Your BMR: " + bmr.toFixed(2) + " kcal/day";
    }
  </script>
</body>
</html>
