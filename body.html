<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Fat Calculator</title>
</head>
<body>
  <h2>Body Fat Calculator</h2>
  <label>Waist (cm): <input type="number" id="waist"></label><br>
  <label>Neck (cm): <input type="number" id="neck"></label><br>
  <label>Height (cm): <input type="number" id="height"></label><br>
  <label>Hip (cm - only females): <input type="number" id="hip"></label><br>
  <label>Gender:
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </label><br>
  <button onclick="calcBodyFat()">Calculate</button>
  <p id="result"></p>

  <script>
    function calcBodyFat() {
      let waist = parseFloat(document.getElementById("waist").value);
      let neck = parseFloat(document.getElementById("neck").value);
      let height = parseFloat(document.getElementById("height").value);
      let hip = parseFloat(document.getElementById("hip").value);
      let gender = document.getElementById("gender").value;

      let bodyFat;
      if (gender === "male") {
        bodyFat = 495 / (1.0324 - 0.19077 * Math.log10(waist-neck) + 0.15456 * Math.log10(height)) - 450;
      } else {
        bodyFat = 495 / (1.29579 - 0.35004 * Math.log10(waist+hip-neck) + 0.22100 * Math.log10(height)) - 450;
      }
      document.getElementById("result").innerText = "Estimated Body Fat: " + bodyFat.toFixed(2) + "%";
    }
  </script>
</body>
</html>
