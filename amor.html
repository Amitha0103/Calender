<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amortization Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .container { max-width: 500px; margin: auto; }
    label, input, button { display: block; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Amortization Calculator</h2>
    <label>Loan Amount:</label>
    <input type="number" id="loan" placeholder="Enter loan amount">

    <label>Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label>Months:</label>
    <input type="number" id="months" placeholder="Enter months">

    <button onclick="calculateAmortization()">Calculate</button>
    <div id="schedule"></div>
  </div>

  <script>
    function calculateAmortization() {
      let loan = parseFloat(document.getElementById("loan").value);
      let rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
      let months = parseFloat(document.getElementById("months").value);

      let payment = (loan * rate) / (1 - Math.pow(1 + rate, -months));
      let balance = loan;

      let html = "<table><tr><th>Month</th><th>Payment</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>";
      for (let i = 1; i <= months; i++) {
        let interest = balance * rate;
        let principal = payment - interest;
        balance -= principal;
        html += `<tr><td>${i}</td><td>${payment.toFixed(2)}</td><td>${principal.toFixed(2)}</td><td>${interest.toFixed(2)}</td><td>${balance.toFixed(2)}</td></tr>`;
      }
      html += "</table>";
      document.getElementById("schedule").innerHTML = html;
    }
  </script>
</body>
</html>
