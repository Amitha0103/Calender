<!DOCTYPE html>
<html>
<head>
  <title>Conversion Calculator</title>
  <script>
    function convert() {
      let km = parseFloat(document.getElementById("km").value);
      let miles = (km * 0.621371).toFixed(2);
      document.getElementById("result").innerText = km + " km = " + miles + " miles";
    }
  </script>
</head>
<body>
  <h2>Conversion Calculator</h2>
  <label>Enter Kilometers: </label><input type="number" id="km"><br><br>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
</body>
</html>
