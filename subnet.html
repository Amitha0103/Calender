<!DOCTYPE html>
<html>
<head>
  <title>Subnet Calculator</title>
  <script>
    function calculateSubnet() {
      let ip = document.getElementById("ip").value;
      let mask = parseInt(document.getElementById("mask").value);
      let totalHosts = Math.pow(2, 32 - mask) - 2;
      document.getElementById("result").innerText = "Subnet Mask: /" + mask + 
        " â†’ Usable Hosts: " + totalHosts;
    }
  </script>
</head>
<body>
  <h2>Subnet Calculator</h2>
  <label>IP Address: </label><input type="text" id="ip" placeholder="192.168.1.1"><br><br>
  <label>Subnet Mask (/CIDR): </label><input type="number" id="mask" min="1" max="32"><br><br>
  <button onclick="calculateSubnet()">Calculate</button>
  <p id="result"></p>
</body>
</html>
