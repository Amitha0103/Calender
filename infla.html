<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inflation Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inflation Calculator</h2>
    <label>Current Price ($):</label>
    <input type="number" id="price">
    <label>Annual Inflation Rate (%):</label>
    <input type="number" id="rate">
    <label>Years:</label>
    <input type="number" id="years">
    <button onclick="calculateInflation()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateInflation() {
      let price = parseFloat(document.getElementById("price").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let years = parseInt(document.getElementById("years").value);

      let futurePrice = price * Math.pow(1 + r, years);

      document.getElementById("result").innerText = "Future Price: $" + futurePrice.toFixed(2);
    }
  </script>
</body>
</html>
