<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; background: #f9f9f9; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Calculator</h2>
    <label>Loan Amount:</label>
    <input type="number" id="amount">
    <label>Interest Rate (%):</label>
    <input type="number" id="rate">
    <label>Years:</label>
    <input type="number" id="years">
    <button onclick="calculateLoan()">Calculate</button>
    <h3 id="result"></h3>
    <a href="index1.html">â¬… Back to All Calculators</a>
  </div>

  <script>
    function calculateLoan() {
      let amount = document.getElementById('amount').value;
      let rate = document.getElementById('rate').value / 100 / 12;
      let years = document.getElementById('years').value * 12;
      let x = Math.pow(1 + rate, years);
      let monthly = (amount * x * rate) / (x - 1);
      document.getElementById('result').innerText = "Monthly Payment: $" + monthly.toFixed(2);
    }
  </script>
</body>
</html>
