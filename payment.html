<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .container { max-width: 400px; margin: auto; }
    label, input, button { display: block; margin: 10px 0; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Calculator</h2>
    <label>Loan Amount:</label>
    <input type="number" id="loan" placeholder="Enter loan amount">

    <label>Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label>Number of Months:</label>
    <input type="number" id="months" placeholder="Enter months">

    <button onclick="calculatePayment()">Calculate</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculatePayment() {
      let loan = parseFloat(document.getElementById("loan").value);
      let rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
      let months = parseFloat(document.getElementById("months").value);

      let payment = (loan * rate) / (1 - Math.pow(1 + rate, -months));
      document.getElementById("result").innerText = "Monthly Payment: â‚¹" + payment.toFixed(2);
    }
  </script>
</body>
</html>
