<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 5px #aaa; }
    label { display:block; margin:10px 0 5px; }
    input { padding:8px; width:100%; }
    button { margin-top:15px; padding:10px; background:#0b3d6d; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#094074; }
  </style>
</head>
<body>

  <h2>Mortgage Calculator</h2>
  <div class="box">
    <label>Loan Amount ($):</label>
    <input type="number" id="amount">

    <label>Interest Rate (%):</label>
    <input type="number" id="rate">

    <label>Years:</label>
    <input type="number" id="years">

    <button onclick="calcMortgage()">Calculate</button>
    <p id="result"></p>
  </div>

  <br>
  <a href="index1.html">â¬… Back to Home</a>

  <script>
    function calcMortgage() {
      let P = document.getElementById("amount").value;
      let r = document.getElementById("rate").value / 100 / 12;
      let n = document.getElementById("years").value * 12;

      if(P && r && n) {
        let M = (P * r * Math.pow(1+r, n)) / (Math.pow(1+r, n) - 1);
        document.getElementById("result").innerText = "Monthly Payment: $" + M.toFixed(2);
      } else {
        document.getElementById("result").innerText = "Please fill all fields.";
      }
    }
  </script>
</body>
</html>
