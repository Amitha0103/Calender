<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Investment Calculator</h2>
    <label>Initial Investment ($):</label>
    <input type="number" id="principal">
    <label>Annual Contribution ($):</label>
    <input type="number" id="contribution">
    <label>Years:</label>
    <input type="number" id="years">
    <label>Annual Interest Rate (%):</label>
    <input type="number" id="rate">
    <button onclick="calculateInvestment()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateInvestment() {
      let P = parseFloat(document.getElementById("principal").value);
      let C = parseFloat(document.getElementById("contribution").value);
      let n = parseInt(document.getElementById("years").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      
      let futureValue = P * Math.pow(1 + r, n);
      for (let i = 1; i <= n; i++) {
        futureValue += C * Math.pow(1 + r, n - i);
      }

      document.getElementById("result").innerText = "Future Value: $" + futureValue.toFixed(2);
    }
  </script>
</body>
</html>
