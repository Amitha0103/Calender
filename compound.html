<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <label>Principal ($):</label>
    <input type="number" id="principal">
    <label>Rate (%):</label>
    <input type="number" id="rate">
    <label>Years:</label>
    <input type="number" id="years">
    <label>Compounds per Year:</label>
    <input type="number" id="n">
    <button onclick="calculateCompound()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCompound() {
      let P = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseInt(document.getElementById("years").value);
      let n = parseInt(document.getElementById("n").value);

      let A = P * Math.pow(1 + r / n, n * t);

      document.getElementById("result").innerText = "Future Value: $" + A.toFixed(2);
    }
  </script>
</body>
</html>
