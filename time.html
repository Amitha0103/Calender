<!DOCTYPE html>
<html>
<head>
  <title>Time Calculator</title>
  <script>
    function calculateTime() {
      let t1 = document.getElementById("t1").value.split(":");
      let t2 = document.getElementById("t2").value.split(":");

      let h1 = parseInt(t1[0]), m1 = parseInt(t1[1]);
      let h2 = parseInt(t2[0]), m2 = parseInt(t2[1]);

      let diff = (h2 * 60 + m2) - (h1 * 60 + m1);
      let hours = Math.floor(diff / 60);
      let minutes = diff % 60;

      document.getElementById("result").innerText = "Difference: " + hours + " hours " + minutes + " minutes";
    }
  </script>
</head>
<body>
  <h2>Time Calculator</h2>
  <label>Start Time: </label><input type="time" id="t1"><br><br>
  <label>End Time: </label><input type="time" id="t2"><br><br>
  <button onclick="calculateTime()">Calculate</button>
  <p id="result"></p>
</body>
</html>
