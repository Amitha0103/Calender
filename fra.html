<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraction Calculator</title>
</head>
<body>
  <h2>Fraction Calculator</h2>
  <input type="text" id="num1" placeholder="Numerator 1"> /
  <input type="text" id="den1" placeholder="Denominator 1"><br><br>

  <input type="text" id="num2" placeholder="Numerator 2"> /
  <input type="text" id="den2" placeholder="Denominator 2"><br><br>

  <select id="operation">
    <option value="add">+</option>
    <option value="sub">-</option>
    <option value="mul">*</option>
    <option value="div">/</option>
  </select><br><br>

  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function gcd(a, b) {
      return b == 0 ? a : gcd(b, a % b);
    }
    function calculate() {
      let n1 = parseInt(document.getElementById("num1").value);
      let d1 = parseInt(document.getElementById("den1").value);
      let n2 = parseInt(document.getElementById("num2").value);
      let d2 = parseInt(document.getElementById("den2").value);
      let op = document.getElementById("operation").value;

      let num, den;
      if (op === "add") { num = n1*d2 + n2*d1; den = d1*d2; }
      if (op === "sub") { num = n1*d2 - n2*d1; den = d1*d2; }
      if (op === "mul") { num = n1*n2; den = d1*d2; }
      if (op === "div") { num = n1*d2; den = d1*n2; }

      let g = gcd(num, den);
      num /= g; den /= g;

      document.getElementById("result").innerText = "Result: " + num + "/" + den;
    }
  </script>
</body>
</html>
