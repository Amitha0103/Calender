<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <script>
    function calculateGrade() {
      let score = parseFloat(document.getElementById("score").value);
      let grade = "";
      if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";
      else if (score >= 70) grade = "C";
      else if (score >= 60) grade = "D";
      else grade = "F";
      document.getElementById("result").innerText = "Your Grade is: " + grade;
    }
  </script>
</head>
<body>
  <h2>Grade Calculator</h2>
  <label>Enter Score (%): </label>
  <input type="number" id="score"><br><br>
  <button onclick="calculateGrade()">Calculate</button>
  <p id="result"></p>
</body>
</html>
