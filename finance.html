<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      padding: 20px;
    }
    .calculator {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Finance Calculator</h2>
    
    <label>Principal Amount (â‚¹):</label>
    <input type="number" id="principal" placeholder="Enter amount">

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label>Time Period (Years):</label>
    <input type="number" id="time" placeholder="Enter years">

    <label>Compounding Frequency:</label>
    <select id="frequency">
      <option value="1">Yearly</option>
      <option value="2">Half-Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
    </select>

    <button onclick="calculateFinance()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFinance() {
      let P = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseFloat(document.getElementById("time").value);
      let n = parseInt(document.getElementById("frequency").value);

      if(isNaN(P) || isNaN(r) || isNaN(t)) {
        document.getElementById("result").innerHTML = "âš  Please fill all fields!";
        return;
      }

      // Compound Interest Formula
      let futureValue = P * Math.pow((1 + r/n), n*t);
      let totalInterest = futureValue - P;

      // Simple EMI Calculation (Monthly)
      let monthlyRate = r/12;
      let months = t * 12;
      let emi = (P * monthlyRate * Math.pow(1+monthlyRate, months)) / (Math.pow(1+monthlyRate, months)-1);

      document.getElementById("result").innerHTML = `
        ðŸ“Œ Future Value: â‚¹${futureValue.toFixed(2)} <br>
        ðŸ’° Total Interest Earned: â‚¹${totalInterest.toFixed(2)} <br>
        ðŸ“† Estimated Monthly EMI: â‚¹${emi.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
