<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Due Date Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 8px 0; padding: 8px; width: 220px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Due Date Calculator</h2>
  <label>First Day of Last Period:</label>
  <input type="date" id="lmp"><br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let lmp = new Date(document.getElementById("lmp").value);
      if (!isNaN(lmp)) {
        let due = new Date(lmp);
        due.setDate(due.getDate() + 280); 
        document.getElementById("result").innerText = "Estimated Due Date: " + due.toDateString();
      } else {
        document.getElementById("result").innerText = "Please select a valid date.";
      }
    }
  </script>
</body>
</html>
