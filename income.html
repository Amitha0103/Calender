<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income Tax Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Income Tax Calculator</h2>
    <label>Annual Income ($):</label>
    <input type="number" id="income">
    <button onclick="calculateTax()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTax() {
      let income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      if (income <= 10000) tax = 0;
      else if (income <= 50000) tax = (income - 10000) * 0.1;
      else if (income <= 100000) tax = 4000 + (income - 50000) * 0.2;
      else tax = 14000 + (income - 100000) * 0.3;

      document.getElementById("result").innerText = "Estimated Tax: $" + tax.toFixed(2);
    }
  </script>
</body>
</html>
