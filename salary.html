<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Salary Calculator</h2>
    <label>Hourly Wage ($):</label>
    <input type="number" id="wage">
    <label>Hours per Week:</label>
    <input type="number" id="hours">
    <button onclick="calculateSalary()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      let wage = parseFloat(document.getElementById("wage").value);
      let hours = parseFloat(document.getElementById("hours").value);

      let weekly = wage * hours;
      let monthly = weekly * 4;
      let yearly = weekly * 52;

      document.getElementById("result").innerHTML = 
        "Weekly: $" + weekly.toFixed(2) + "<br>" +
        "Monthly: $" + monthly.toFixed(2) + "<br>" +
        "Yearly: $" + yearly.toFixed(2);
    }
  </script>
</body>
</html>
