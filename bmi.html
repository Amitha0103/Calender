<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; background: #e3f2fd; }
    .box { margin: 50px auto; padding: 20px; background: white; border-radius: 10px; width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input { margin: 10px; padding: 8px; width: 90%; }
    button { padding: 10px; width: 100%; background: #2196f3; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight in kg">
    <input type="number" id="height" placeholder="Enter height in cm">
    <button onclick="calculateBMI()">Calculate</button>
    <p id="result"></p>
    <a href="index1.html">â¬… Back</a>
  </div>
  <script>
    function calculateBMI() {
      let w = document.getElementById("weight").value;
      let h = document.getElementById("height").value / 100;
      let bmi = (w / (h * h)).toFixed(2);
      document.getElementById("result").innerText = "Your BMI is: " + bmi;
    }
  </script>
</body>
</html>
